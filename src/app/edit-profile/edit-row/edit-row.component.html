<div class="display my-2" *ngIf="!isEditing">
    <div class="text-left">
        <p class="label">{{ propertyLabel }}</p>
        <p class="value">{{ value }}</p>
    </div>
    <button class="btn-delete" (click)="deleteClicked()" [disabled]="!value" *ngIf="canDelete">Delete</button>
    <button class="btn-edit" (click)="switchIsEditing()">Edit</button>
</div>
<div class="edit my-2" *ngIf="isEditing">
    <div class="text-left">
        <input aria-label="Value" type="text" name="input" #input (title)="propertyLabel" (placeholder)="propertyLabel" [value]="value">
    </div>
    <button (click)="switchIsEditing()" title="Close"><img src="../../assets/img/Cross@1x.png" alt=""></button>
    <button (click)="saveClicked()" title="Save"><img src="../../assets/img/Next Blue@1x.png" alt=""></button>
</div>
